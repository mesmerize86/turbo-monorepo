name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud WEB:
    name: SonarCloud WEB
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16.x]
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node}}

      - name: Install dependencies
        run: yarn install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEB }}
        with:
          projectBaseDir: ${{ github.workspace }}/apps/web
          args: >
           -Dsonar.organization=mesmerize86
           -Dsonar.projectKey=mesmerize86_turbo-monorepo
           -Dsonar.sources=.
           -Dsonar.typescript.tsconfigPath=tsconfig.json


  sonarcloud DOC:
    name: SonarCloud DOC
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16.x]
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node}}

      - name: Install dependencies
        run: yarn install

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_DOCS }}
        with:
          projectBaseDir: ${{ github.workspace }}/apps/docs
          args: >
           -Dsonar.organization=mesmerize86
           -Dsonar.projectKey=mesmerize86_docs
           -Dsonar.sources=.
           -Dsonar.typescript.tsconfigPath=tsconfig.json