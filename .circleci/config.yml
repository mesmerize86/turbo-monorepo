version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.7
  aws-s3: circleci/aws-s3@3.0.0

jobs:
  build:
    working_directory: ~/turbo-monorepo
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
      - node/install:
          node-version: '16.17.0'
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm build
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    working_directory: ~/turbo-monorepo
    docker:
      - image: cimg/node:16.10
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run : pnpm web:lint

  deploy:
    working_directory: ~/turbo-monorepo
    docker:
      - image: cimg/node:16.10
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: aws s3 sync ./turbo-monorepo/build s3://mesmerize-web-dev-artifacts

workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test

